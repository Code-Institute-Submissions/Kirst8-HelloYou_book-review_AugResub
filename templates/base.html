<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" as="style" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" onload="this.onload=null;this.rel='stylesheet'" />
    <!-- Google Fonts -->
    <link rel="preload" as="style" onload="this.onload=null;this.rel='stylesheet'" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='js/main.js') }}" />
    <title>HelloYou book review</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">HelloYou</a>
    <!--mobile navlink -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item {{ 'active' if active_page == 'home' else '' }}">
          <a class="nav-link active" href="{{ url_for('homepage') }}">Home</a>
        </li>
        <li class="nav-item {{ 'active' if active_page == 'books' else '' }}">
          <a class="nav-link" href="{{ url_for('books') }}">All books</a>
        </li>
        <li class="nav-item {{ 'active' if active_page == 'all_reviews' else '' }}">
          <a class="nav-link" href="{{ url_for('all_reviews') }}">All reviews</a>
        </li>
         <li class="nav-item {{ 'active' if active_page == 'logout' else '' }}">
          <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            category
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <li><a class="dropdown-item" href="#">Science</a></li>
            <li><a class="dropdown-item" href="#">Self help</a></li>
            <li><a class="dropdown-item" href="#">Fiction</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

    <section>
        <!-- flash messages -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="row flashes">
                        <h4 class="light-blue lighten-4 center-align">{{hello}}</h4>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </section>

 <!-- Main Content Block -->
    {%block content%}
    {%endblock%}
 <!--End Main Content Block -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- materialize tooltips -->
     <script type="text/javascript" src="js/materialize.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
