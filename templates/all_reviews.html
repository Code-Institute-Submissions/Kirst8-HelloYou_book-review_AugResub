<!--extends to base html-->
{% set active_page = "books" %} 
{% extends "base.html" %}
{% block content %}
<div class="full-page">
  <!-- container needs to 100vh for mobile -->
  <div class="min-vh-100 white container title">
       {% for allreview in allreviews %}
        {{ allreviews.book_title }}<br>
        {{ allreviews.author_name }}<br>
        {{ allreviews.review_description }}<br>
        {{ allreviews.category }}<br>
    {% endfor %}
  </div>
</div>

{% endblock %}
